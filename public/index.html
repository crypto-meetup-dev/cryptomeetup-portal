<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
  <title>Crypto Meetup</title>
  <script type="text/javascript"
    src="https://webapi.amap.com/maps?v=1.4.10&key=ec25ae3604c5fac764f39fee9d51c4b1"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <style>
    body,
    html {
      background: #000;
      height: 100%;
      margin: 0;
      overflow: hidden
    }

    .spinner-container {
      position: absolute;
      z-index: 10000;
      background: #000;
      width: 100vw;
      height: 100vh;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column
    }

    .sk-cube-grid {
      width: 80px;
      height: 80px
    }

    .spinner-text {
      color: #FFF;
      margin-top: 2rem;
      margin-bottom: 1rem
    }

    .sk-cube-grid .sk-cube {
      width: 33%;
      height: 33%;
      background-color: #FFF;
      float: left;
      -webkit-animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out;
      animation: sk-cubeGridScaleDelay 1.3s infinite ease-in-out
    }

    .sk-cube-grid .sk-cube1 {
      -webkit-animation-delay: .2s;
      animation-delay: .2s
    }

    .sk-cube-grid .sk-cube2 {
      -webkit-animation-delay: .3s;
      animation-delay: .3s
    }

    .sk-cube-grid .sk-cube3 {
      -webkit-animation-delay: .4s;
      animation-delay: .4s
    }

    .sk-cube-grid .sk-cube4 {
      -webkit-animation-delay: .1s;
      animation-delay: .1s
    }

    .sk-cube-grid .sk-cube5 {
      -webkit-animation-delay: .2s;
      animation-delay: .2s
    }

    .sk-cube-grid .sk-cube6 {
      -webkit-animation-delay: .3s;
      animation-delay: .3s
    }

    .sk-cube-grid .sk-cube7 {
      -webkit-animation-delay: 0s;
      animation-delay: 0s
    }

    .sk-cube-grid .sk-cube8 {
      -webkit-animation-delay: .1s;
      animation-delay: .1s
    }

    .sk-cube-grid .sk-cube9 {
      -webkit-animation-delay: .2s;
      animation-delay: .2s
    }

    @-webkit-keyframes sk-cubeGridScaleDelay {

      0%,
      100%,
      70% {
        -webkit-transform: scale3D(1, 1, 1);
        transform: scale3D(1, 1, 1)
      }

      35% {
        -webkit-transform: scale3D(0, 0, 1);
        transform: scale3D(0, 0, 1)
      }
    }

    @keyframes sk-cubeGridScaleDelay {

      0%,
      100%,
      70% {
        -webkit-transform: scale3D(1, 1, 1);
        transform: scale3D(1, 1, 1)
      }

      35% {
        -webkit-transform: scale3D(0, 0, 1);
        transform: scale3D(0, 0, 1)
      }
    }

    #amap {
      display: none
    }

    .animation-content {
      min-width: 300px !important;
      max-width: 80% !important;
    }

    .modal-card {
      min-width: 300px !important;
      max-width: 80% !important;
    }
  </style>
</head>

<body>
  <div id="load" class="spinner-container">
    <div class="sk-cube-grid">
      <div class="sk-cube sk-cube1"></div>
      <div class="sk-cube sk-cube2"></div>
      <div class="sk-cube sk-cube3"></div>
      <div class="sk-cube sk-cube4"></div>
      <div class="sk-cube sk-cube5"></div>
      <div class="sk-cube sk-cube6"></div>
      <div class="sk-cube sk-cube7"></div>
      <div class="sk-cube sk-cube8"></div>
      <div class="sk-cube sk-cube9"></div>
    </div>
    <div class="spinner-text"> Crypto Meetup is loading... </div>
  </div>
  <div id="amap"></div>
  <link rel="stylesheet" href="https://cdn.bootcss.com/MaterialDesign-Webfont/2.8.94/css/materialdesignicons.css">
  <script>

    window.onload = () => {
      document.getElementsByClassName('popup-opener')[0].addEventListener("click", function () {
        document.getElementById("popup-overlay").style.cssText = "opacity: 0; display: table;"
        let elem = document.getElementById("popup-overlay")
        let opacity = 0
        let id = setInterval(frame, 5)
        function frame() {
          if (opacity === 100) {
            clearInterval(id)
          }
          else {
            opacity++
            elem.style.opacity = opacity / 100
          }
        }
      })
      document.getElementById('popup-closer').addEventListener("click", function () {
        document.getElementById("popup-overlay").style.cssText = "display: none;"
      })
    }

  </script>
  <div id="app"></div>
  <noscript>
    <strong>We're sorry but cryptomeetup-portal doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
</body>

</html>
